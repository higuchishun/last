<h1>ロス帝キャベリウス<div class = "star-level"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></div></h1>
<img src = "img/cabbage.png" id="cabbage-img" class="keyframe animation" alt = "poteto">
<p class="explanation">ついに食品ロスを生み出した元区である<br>ロス帝キャベリウスを発見！<br>このラスボスであるロス帝キャベリウスを撃破するためには”神秘の庭のベジタブルミックス（ラタトゥイユ）"を作るべし！</p>
<div id="checklist">
  <h2>神秘の庭のベジタブルミックス<br>（ラタトゥイユ）</h2>
  <div class = "checklist-content">
  <div class = "item1">
    <label><input type="checkbox" class="check-item" data-name="きゃべつ" data-quantity="0.5"> きゃべつ - 0.5個</label><br>
    <label><input type="checkbox" class="check-item" data-name="にんじん" data-quantity="1"> にんじん - 1本</label><br>
  </div>
  <div class = "item2">
    <label><input type="checkbox" class="check-item" data-name="玉ねぎ" data-quantity="1"> 玉ねぎ - 1個</label><br>
    <label><input type="checkbox" class="check-item" data-name="トマト" data-quantity="2"> トマト - 2個</label><br>
  </div>
  <div class = "item3">
    <label><input type="checkbox" class="check-item" data-name="なす" data-quantity="1"> なす - 1本</label><br>
    <label><input type="checkbox" class="check-item" data-name="にんにく" data-quantity="1"> にんにく - 1片</label><br>
</div>
    <div class = "item4">
        <label><input type="checkbox" class="check-item" data-name="パプリカ" data-quantity="1"> パプリカ - 1個</label><br>
    </div>

</div>
<details class="accordion-003">
  <summary><div><i class="fa-solid fa-key"></i>キーアイテム</div></summary>
  <p>オリーブオイル…大さじ3<br>白ワイン…大さじ2<br>砂糖…小さじ1<br>しょうゆ…小さじ1<br>塩…小さじ1<br>コンソメ…1個<br>ローリエ…1枚</p>
</details>
</div>

<div class="container">
  <h3>秘伝のアイテムボックス</h3>
  <form id="ingredient-form">
    <label for="name">食材の名前:</label>
    <select id="name" name="name" required>
      <option value="" disabled selected>選択してください</option>
      <option value="きゃべつ">きゃべつ</option>
      <option value="にんじん">にんじん</option>
      <option value="玉ねぎ">玉ねぎ</option>
      <option value="トマト">トマト</option>
      <option value="なす">なす</option>
      <option value="にんにく">にんにく</option>
      <option value="パプリカ">パプリカ</option>
      <option value="other">その他 (自由入力)</option>
    </select>

    <label for="otherName" style="display:none;" id="otherNameLabel">食材の名前 (入力):</label>
        <input type="text" id="otherName" name="otherName" placeholder="食材の名前を入力" style="display:none;"><br>
        <label for="quantity">個数（<span id="unit-label">個</span>）:</label>
        <input type="number" id="quantity" name="quantity" step="0.5" required><br>
        <input type="hidden" id="auto-unit" name="auto-unit" step="0.5" required>
        <button type="submit">追加</button>
  </form>
  
  <div id="output"></div>

  <button id="next-bt" onclick="goToNextMission(8)">次のミッションへ進む</button>
</div>
<script src="js/mission1.js"></script>
