</head>
<body>
      <div class="hamburger" onclick="toggleMenu()">

<h1>買い物狂いのトメイトウ<div class = "star-level"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i></div></h1>
<img src = "img/tomato.png"  id="tomato-img" class="keyframe animation">
<p class="explanation">買い物狂いで食品を無駄にする<br>買い物狂いのトメイトゥを発見！<br>このロスエネミーを撃破するためには、秘伝のアイテムを集めて、”フレイムソードエッグ（オムライス） ”を作るべし！</p>
<div id="checklist">
  <h2>フレイムソードエッグ（オムライス）</h2>
  <div class = "checklist-content">
  <div class = "item1">
  <label><input type="checkbox" class="check-item" data-name="卵" data-quantity="2"> 卵 - 2個</label><br>
  <label><input type="checkbox" class="check-item" data-name="玉ねぎ" data-quantity="0.5"> 玉ねぎ - 0.5個</label><br>
  </div>
  <div class = "item2">
  <label><input type="checkbox" class="check-item" data-name="ごはん" data-quantity="1"> ごはん - 1合</label><br>
  <label><input type="checkbox" class="check-item" data-name="ピーマン" data-quantity="1"> ピーマン - 1個</label><br>
  </div>
  <div class = "item3">
    <label><input type="checkbox" class="check-item" data-name="鶏もも" data-quantity="100"> 鶏もも - 100g</label><br>
    </div>
</div>
<details class="accordion-003">
  <summary><div><i class="fa-solid fa-key"></i>キーアイテム</div></summary>
  <p>水…1.5カップ<br>麺つゆ（2倍濃縮）…大さじ2<br>塩…少々br>サラダ油…小さじ1</p>
</details>
</div>

<div class="container">
  <h3>秘伝のアイテムボックス</h3>
  <form id="ingredient-form">
    <label for="name">食材の名前:</label>
    <select id="name" name="name" required>
      <option value="" disabled selected>選択してください</option>
      <option value="卵">卵</option>
      <option value="玉ねぎ">玉ねぎ</option>
      <option value="ごはん">ごはん</option>
      <option value="ピーマン">ピーマン</option>
      <option value="鶏もも">鶏もも</option>
      <option value="other">その他 (自由入力)</option>
    </select>

    <label for="otherName" style="display:none;" id="otherNameLabel">食材の名前 (入力):</label>
    <input type="text" id="otherName" name="otherName" placeholder="食材の名前を入力" style="display:none;"><br>
    <label for="quantity">個数（<span id="unit-label">個</span>）:</label>
    <input type="number" id="quantity" name="quantity" step="0.5" required><br>
    <input type="hidden" id="auto-unit" name="auto-unit" step="0.5" required>
    <button type="submit">追加</button>
</form>

<div id="output"></div>

<button id="next-bt" onclick="goToNextMission(3)">次のタスクへ進む</button>
</div>
<script src="js/mission1.js"></script>

</body>
</html>
